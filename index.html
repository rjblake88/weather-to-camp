<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

<header>
    <div class="grid-x  grid-margin-x-3">
        <div class="cell">
            <!--new hero-->
            <div class="hero-section">
                <div class="hero-section-text text-center">
                  <h1>weather to camp ... or not? <i class="fas fa-mountain"></i><i class="fas fa-cloud-sun"></i></h1>
                  <h5>Welcome to weather to camp-- an app designed to show you campsite locations and projected weather! <br>
                To get started, simply select a state in the search bar!</h5>
                </div>
              </div>

           
            
        </div>        
    </div>
</header>

<body>
    <!--search form-->

                        <option value="ID">

                        <option value="IN">
                        <option value="IA">
                        <option value="KS">
                        <option value="KY">
                        <option value="LA">
                        <option value="ME">
                        <option value="MD">
                        <option value="MA">
                        <option value="MI">
                        <option value="MN">

                        <option value="MO">
                        <option value="MT">
                        <option value="NE">
                        <option value="NV">
                        <option value="NH">
                        <option value="NJ">
                        <option value="NM">
                        <option value="NY">
                        <option value="NC">
                        <option value="ND">
                        <option value="MP">
                        <option value="OH">
                        <option value="OK">
                        <option value="OR">
                        <option value="PA">
                        <option value="PR">
                        <option value="RI">
                        <option value="SC">
                        <option value="SD">
                        <option value="TN">
                        <option value="TX">
                        <option value="UT">
                        <option value="VT">
                        <option value="VA">
                        <option value="VI">
                        <option value="WA">
                        <option value="WV">
                        <option value="WI">
                        <option value="WY">
                    </datalist>  
                </div>
                </div>
            </div>
                
        <!--map div-->
        <div class="grid-x grid-padding-x align-center" id="map-container">     
        <div id="map"></div>
    </div> 
        <!--footer-->
    <div class="grid-container" id="footer-div">
        <div class="grid-x grid-margin-x align-right">
            <h6 class="subheader text-center">&copy; IRL Development</h6>           
        </div>
      </div>
