<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" 
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" 
        crossorigin=""/>
    <link rel="stylesheet" href="assets\css\style.css"/>
</head>

<header>
    <div class="grid-x  grid-margin-x-3">
        <div class="cell">
            <h1 class="text-center">weather to camp ... or not? <i class="fas fa-mountain"></i><i class="fas fa-cloud-sun"></i></h1>
            
            <p class="text-center hero">
                Welcome to weather to camp-- an app designed to show you campsite locations and projected weather! <br>
                To get started, simply type in a location to get searchin'!
            </p>
        </div>        
    </div>
</header>

<body>
    <!--search form-->
      <form>
        <div class="grid-container">
            <div class="grid-x grid-padding-x align-center">
                <div class="medium-6 cell search-bar">              
                    <input type="text" id="search-bar" list="states" placeholder="Search By State"> 
                    <datalist id="states">
                        <option value="AL">
                        <option value="AK">
                        <option value="AS">
                        <option value="AZ">
                        <option value="AR">
                        <option value="CA">
                        <option value="CO">
                        <option value="CT">
                        <option value="DE">
                        <option value="DC">
                        <option value="FL">
                        <option value="GA">
                        <option value="GU">
                        <option value="HI">
                        <option value="ID">
                        <option value="IL">
                        <option value="IN">
                        <option value="IA">
                        <option value="KS">
                        <option value="KY">
                        <option value="LA">
                        <option value="ME">
                        <option value="MD">
                        <option value="MA">
                        <option value="MI">
                        <option value="MN">
                        <option value="MS">
                        <option value="MO">
                        <option value="MT">
                        <option value="NE">
                        <option value="NV">
                        <option value="NH">
                        <option value="NJ">
                        <option value="NM">
                        <option value="NY">
                        <option value="NC">
                        <option value="ND">
                        <option value="MP">
                        <option value="OH">
                        <option value="OK">
                        <option value="OR">
                        <option value="PA">
                        <option value="PR">
                        <option value="RI">
                        <option value="SC">
                        <option value="SD">
                        <option value="TN">
                        <option value="TX">
                        <option value="UT">
                        <option value="VT">
                        <option value="VA">
                        <option value="VI">
                        <option value="WA">
                        <option value="WV">
                        <option value="WI">
                        <option value="WY">
                    </datalist>             
                </div>
            <div class="medium-2 cell">
            <button type="button" class="button rounded bordered shadow success" id="search-btn">Search</button>
        </div>
        <div id="map"></div>
         <!-- cards to display search result for campsites-->
         <div class="card-container">
         <div class="card" style="width: 300px;display:none" id="card1">
            <div class="card-divider" id="card-header">
              
            </div>
            <div class="card-section">
              <h4>Atwell Mill Campground</h4>
              <a href="https://www.nps.gov/seki/planyourvisit/atwell.htm" target="_blank">https://www.nps.gov/seki/planyourvisit/atwell.htm</a>
            </div>
          </div>

        </div> 

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" 
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" 
        crossorigin=""></script>

    <script src="assets\js\script.js"></script>
</body>
</html>
